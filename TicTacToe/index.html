<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/TicTacToe/styles.css">
    <title>GameHub</title>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="game">
        <div class="scores">
            <div class="x_player_container">
                <span id="x_label">Player(X)</span>
                <span id="x_score">0</span>    
            </div>
            
            <div class="tie">
                <span>Tie</span>
                <span id="tie_score">0</span>    
            </div>
    
            <div class="o_player_container">
                <span id="o_label">Player(O)</span>
                <span id="o_score">0</span>    
            </div>
    
            <div class="mode">
                <span id="toggle_mode_btn">2P</span>
            </div>
        </div>
    
        <div class="board" id="board">
            <div class="cell" id="cell_0"></div>
            <div class="cell" id="cell_1"></div>
            <div class="cell" id="cell_2"></div>
            <div class="cell" id="cell_3"></div>
            <div class="cell" id="cell_4"></div>
            <div class="cell" id="cell_5"></div>
            <div class="cell" id="cell_6"></div>
            <div class="cell" id="cell_7"></div>
            <div class="cell" id="cell_8"></div>
        </div>
    </div>
</body>
</html>
